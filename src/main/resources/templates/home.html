<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Climbing diary</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{/js/styles.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="grid">

        <div th:replace="header::myHeader">

        </div>

        <div th:if="${error}">
            Unable to login. Check your username and password.
        </div>
        <h3>Jesteś tu pierwszy raz? Kliknij
            <a th:href="@{/register}">tutaj</a></h3><br>

        <br>
        <h3>Zaloguj się</h3>
        <form th:action="@{/login}" method="post" id="loginForm">
        <!--    login jest defaultowo w Springu - tak musi zostać, choć nie mam /login-->
            <label for="username">Użytkownik: </label>
            <input type="text" name="username" placeholder="" id="username">
            <label for="password">Hasło: </label>
            <input type="password" name="password" placeholder="" id="password">
            <input type="submit" value="Login">
        </form>

    </div>
</div>

</body>
</html>
