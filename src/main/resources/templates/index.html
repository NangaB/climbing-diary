<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="c : ${climbers}">
    <td th:text="${c.name}"></td>
    <td th:text="${c.age}"></td>
</tr>

 <form action="/addClimber" method="post">
    <input th:type="text" name="name">
   <input th:type="text" name="age">
    <input type="submit" value="Dodaj">
</form>

</body>
</html>
