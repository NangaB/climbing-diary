<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="grid">
            <div class="box0">
                <h1>DZIENNIK WSPINACZKOWY</h1>
            </div>
        <div class="box1">
        <h2>Cześć</h2> <h2 th:text="${name}"></h2>

        <p>Co Cię tu dziś sprowadza?</p>

        <p>Chcę dodać drogę którą przeszedłem</p>
        <a class="btn btn-primary" href="/addRoutt" role="button" id="button1">DODAJ</a>

        <p>Pokaż mój dzinnik wspinaczkowy</p>
        <a class="btn btn-primary" href="/showDiary" role="button">POKAŻ</a>

        <p>Pokaż moje miejsce w rankingu</p>
        <a class="btn btn-primary" href="/showDiary" role="button">POKAŻ</a>
        </div>
        <div class="box2">
            <form th:action="@{/addRoutForClimber}" method="post">
                <input th:type="text" name="name" value="Nazwa drogi">
                <input th:type="text" name="rate" value="Wycena">
                <select name="region">
<!--                    <option th:each="r : ${allRegion}" th:value="${r.name}" th:name="${r.name}"></option>-->
                    <option th:each="region : ${T(com.beatex.climbingDiary.model.Region).values()}"
                            th:value="${region}" th:text="${region.name}"></option>
                </select>
                <input type="submit" value="Dodaj">
            </form>
        </div>
    </div>
</div>
</body>
</html>
